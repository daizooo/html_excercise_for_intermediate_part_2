<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>フォームレッスン</h1>
  <p>以下のフォームを埋めてください。(※は必須項目))</p>
  <form action="" method="get">
    <div>
      <label for="username">※ユーザー名:
      </label>
      <input
        name="username"
        type="text"
        id="username"
        required
      >
    </div>
    <div>
      <label for="password">※パスワード(６文字以上):
      </label>
      <input
        type="password"
        name="password"
        id="password"
        required
        minlength="6"
      >
    </div>
    <div>
      <label for="gender">※性別
      </label>
      <input
        type="radio"
        name="gender"
        id="female"
        value="female"
      >
      <label for="female">女性
      </label>
      <input
        type="radio"
        name="gender"
        id="male"
        value="male"
      >
      <label for="male">男性
      </label>
    </div>
    <div>
      <label for="date_of_birth">※生年月日:
      </label>
      <label for="year">年:
        <select name="year" id="year" required>
          <option value="">---</option>
          <option value="2000">2000</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
        </select>
      </label>
      <label for="month">月:
        <select name="month" id="month" required>
          <option value="">---</option>
          <option value="１">１</option>
          <option value="2">2</option>
          <option value="３">３</option>
          <option value="12">12</option>
        </select>
      <label for="day">日:
        <select name="day" id="day" required>
          <option value="">---</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="31">31</option>
        </select>
      </label>
      </label>
    </div>
    <div>
      <label for="textbox">備考欄:</label>
    </div>
    <div>
      <textarea name="text" id="textbox" cols="30" rows="10"></textarea>
    </div>
    <div>
      <input type="submit" value="送信">
    </div>
  </form>
</body>
</html>
